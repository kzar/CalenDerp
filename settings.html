<html>
<head>
  <link rel="stylesheet" href="/css/lovely.css" type="text/css" media="screen" charset="utf-8" /> 
</head>
<body>
  <img src="/images/calenderp.png" alt="hurrr.. CALEN..DEEEERP!" />

    <h2>Feeds</h2>
    <div class="feed">
      <p class="title">{{ feed.feed_type|capfirst }} feed link</p>
      <span class="feed-url">http://calenderp.appspot.com/feed/{{ feed.feed_id }}</span>
    </div>

    <h2>Instructions</h2>
    <ol>
      <li>Copy your feed link</li>
      <li>Go to Google Calendar</li>
      <li>Click "Add", "Add by Url" and then paste your feed link.</li>
      <li>Wait a few seconds, if nothing shows up just refresh the page.</li>
    </ol>
    <img src="/images/instructions.gif" alt="Instructions" />
</body>
</html>
