<html>
<body>
  {{ friend }}

  <h2>Wish {{ friend.name }} a happy birthday!</h2>
  <img src="{{ friend.picture }}" />

  <form method="POST" action="/wishes">
    <textarea name="msg">Happy Birthday!</textarea>
    <input type="submit" value="Send!" />
    <input type="hidden" name="id" value="{{ friend.id }}" />
  </form>

  <p><a href="/friends">Back to friends list</a></p>
</body>
</html>
